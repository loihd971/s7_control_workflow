name: Resusable deploy
on:
  workflow_call:
    inputs:
      artifact-file:
        description: the name of bundled app folder
        required: false
        default: dist
        type: string
    secrets:
      some-secret:
        required: false
    outputs:
      result:
        description: "output of deploy job"
        value: ${{ jobs.deploy.outputs.outcome}}
jobs:
  deploy:
    outputs:
      outcome: ${{ steps.set-result.outcome.step-result}}
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.artifact-file}}
      - name: list file
        run: ls
      - name: log secret
        run: echo ${{secrets.some-secret}}
      - name: output informations
        run: echo "is deploying"
      - name: set Result output
        id: set-result
        run: echo "::set-output name=step-result::success"
